<div class="menu-item">
  <div class="menu-item-header">
    <h3 class="menu-item-name">{{ item.name }}</h3>
    <span class="menu-item-price">{{ item.price | currency:'EUR':'symbol':'1.2-2' }}</span>
  </div>
  @if (item.description) {
    <p class="menu-item-description">{{ item.description }}</p>
  }
</div>
